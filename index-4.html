<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <!----ICONS----->
    <link rel="stylesheet" href="assets/fonts/style.css" />

    <!----- SWIPER ----->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
    />

    <!--- STYLES --->
    <link rel="stylesheet" href="style-2.css" />

    <!---- FONTS ---->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header id="header">
        <a class="logo" href="#">VillaMar<span>Hostel</span>.</a>
        <a class="back" href="index.html">Início</a>
      </header>
      <main>
        <div class="container">
          <form action="index.html">
            <fieldset id="fieldset">
              <legend>
                Você deseja reservar o pacote de 15 dias por pessoa R$800,00?
                <br /><br />
                Resistre seu contato.
              </legend>
              <br />
              <label for="name">Nome completo</label>
              <br />
              <input
                id="name"
                type="text"
                name="name"
                placeholder="Nome aqui"
              />
              <br />

              <br />
              <label for="email">Email</label>
              <br />

              <input
                id="email"
                type="email"
                name="email"
                placeholder="Email aqui"
              />
              <br />
              <br />
              <label for="fone">Telefone</label>
              <br />
              <input
                id="fone"
                type="text"
                name="fone"
                placeholder="(xx)-xxxx-xxxx"
              />
              <br />
              <br />
              <label for="message">Mensagem</label>
              <br />
              <textarea
                name="message"
                id="mensagem"
                cols="20"
                rows="10"
                placeholder="Escreva sua mensagem aqui"
              ></textarea>
              <br />

              <button type="submit">Enviar</button>
              <br />
              <br />
            </fieldset>
            <div class="notification">
              <label for="subscribe">Receber notificções</label>
              <input type="checkbox" name="subscribe" id="subscribe" />
              <br />
              <label for="subscribe2">Receber alertas</label>
              <input type="checkbox" name="subscribe2" id="subscribe2" />
            </div>
          </form>
        </div>
        <br />
      </main>
      <aside></aside>
      <footer>
        <div class="container">
          <div class="brand">
            <a class="logo" href="#home"
              >VillaMar<span>Hostel</span>.<img
                src="https://raw.githubusercontent.com/kaueMarques/kaueMarques/master/hi.gif"
                width="30px"
            /></a>
            <p>©2021 VillaMar Hostel.</p>
            <p>Todos os direitos reservados.</p>
          </div>

          <div class="social">
            <a href="https://instagram.com" target="_blank">
              <i class="icon-instagram"></i>
            </a>
            <a href="https://facebook.com" target="_blank"
              ><i class="icon-facebook"></i
            ></a>
            <a href="https://youtube.com" target="_blank"
              ><i class="icon-youtube"></i
            ></a>
          </div>
        </div>
      </footer>
    </div>
    <!-- scrollReveal -->
    <script src="https://unpkg.com/scrollreveal"></script>
  </body>
</html>
